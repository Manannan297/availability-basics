<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Кастомный чекбокс</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Навыки:</p>
    <ul class="checkbox-group">
      <li>
        <span class="checkbox checked disabled js-checkbox">HTML</span>
      </li>
      <li>
        <span class="checkbox checked js-checkbox" tabindex="0">CSS</span>
      </li>
      <li>
        <span class="checkbox js-checkbox" tabindex="0">JavaScript</span>
      </li>
      <li>
        <span class="checkbox disabled js-checkbox">PHP</span>
      </li>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
