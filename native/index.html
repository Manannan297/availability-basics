<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p><b>Радиокнопки</b></p>
    <label class="radio">
      <input class="radio-input" type="radio" name="radio" />
      <span class="radio-mark"></span>
      Вариант 1
    </label>
    <label class="radio">
      <input class="radio-input" type="radio" name="radio" checked />
      <span class="radio-mark"></span>
      Вариант 2
    </label>
    <p><b>Отключенные радиокнопки</b></p>
    <label class="radio disabled">
      <input class="radio-input" type="radio" name="radio1" disabled />
      <span class="radio-mark"></span>
      Вариант 3
    </label>
    <label class="radio disabled">
      <input class="radio-input" type="radio" name="radio1" disabled checked />
      <span class="radio-mark"></span>
      Вариант 4
    </label>

    <p><b>Чекбоксы</b></p>
    <label class="checkbox">
      <input class="checkbox-input" type="checkbox" name="check1" />
      <span class="checkbox-mark"></span>
      Вариант 1
    </label>
    <label class="checkbox">
      <input class="checkbox-input" type="checkbox" name="check2" checked />
      <span class="checkbox-mark"></span>
      Вариант 2
    </label>

    <p><b>Отключенные чекбоксы</b></p>
    <label class="checkbox disabled">
      <input class="checkbox-input" type="checkbox" name="check3" disabled />
      <span class="checkbox-mark"></span>
      Вариант 3
    </label>
    <label class="checkbox disabled">
      <input
        class="checkbox-input"
        type="checkbox"
        name="check4"
        disabled
        checked
      />
      <span class="checkbox-mark"></span>
      Вариант 4
    </label>
  </body>
</html>
